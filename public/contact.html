<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="container">
    <form action="./display" method="POST">
      <label class="contactLabel" for="firstName">First name: </label>
      <input id= "firstName" name="firstName" type="text">
      <br />
      <label class="contactLabel" for="lastName">Last name: </label>
      <input id="lastName" name="lastName" type="text">
      <br />
      <label class="contactLabel" for="email">Email: </label>
      <input id="email" type="email" name="email" required>
      <br />
      <button id="contact-form-submit" type="submit">Send</button>
      <button id="submit">Ajax Submit</button>
    </form>
    <div id="result"></div>
  </div>


</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/formHandler.js"></script>

</html>
